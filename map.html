<div class="container">
    <div class="map_wrapper">
        <div class="map_top">
            <p>Basic map</p>
            <div class="map_control">
                <button class="startBtn">
                    <img src="./img/Chevron.svg" alt="Chevron">
                </button>
                <button id="resetBtn" class="">
                    <img src="./img/Update.svg" alt="Chevron">
                </button>
                <button class="">
                    <img src="./img/Close.svg" alt="Chevron">
                </button>
            </div>
        </div>
        <div class="map" id="map"></div>
    </div>
</div>
