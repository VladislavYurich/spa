<div class="container">
    <div class="timer_wrapper">
        <div class="timer_top">
            <p>Timer</p>
            <div class="timer_control">
                <button>
                    <img src="./img/Chevron.svg" alt="Chevron">
                </button>
                <button>
                    <img src="./img/Update.svg" alt="Update">
                </button>
                <button>
                    <img src="./img/Close.svg" alt="Close">
                </button>
            </div>
        </div>
        <div class="timer_counter">
            <span id="timer">00:00:00</span>
        </div>
    </div>
</div>
